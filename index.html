<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HLS Player With Quality Selector</title>
  <style>
    body {
      background: #0b0f14;
      color: #e6eef6;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 10px;
    }
    .container {
      width: 95%;
      max-width: 900px;
    }
    video {
      width: 100%;
      border-radius: 10px;
      background: black;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    select {
      padding: 6px 10px;
      border-radius: 6px;
      background: #071018;
      color: #e6eef6;
      border: 1px solid #1f7aef;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="video" controls autoplay muted></video>

    
    <div class="controls">
      <label>
        Quality:
        <select id="qualitySelect">
          <option value="auto">Auto</option>
        </select>
      </label>
      <button id="unmuteBtn" style="padding: 6px 15px; border-radius: 6px; background: #1f7aef; color: white; border: none; cursor: pointer;">
    ðŸ”ˆ Unmute
        </button>
    </div>
  </div>

  <div id="instructions" style="margin-top: 15px; padding: 15px; background: #161b22; border-left: 4px solid #1f7aef; border-radius: 4px; font-size: 14px; line-height: 1.6;">
  <h4 style="margin: 0 0 10px 0; color: #1f7aef;">ðŸ“º Quick Guide</h4>
  <ul style="margin: 0; padding-left: 20px; color: #b1bac4;">
    <li><b>Sound:</b> Tap the <b>Unmute</b> button to enable audio.</li>
    <li><b>Buffering:</b> If it freezes, wait 5 - 15 seconds; it will <b>auto-refresh</b>.</li>
    <li><b>Quality:</b> Use the dropdown if your internet is slow.</li>
    <li><b>Ads:</b> The player may jump slightly during ad breaksâ€”this is normal.</li>
  </ul>
</div>
  
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById("video");
    const qualitySelect = document.getElementById("qualitySelect");

    // This automatically detects if it's localhost or your Render URL
    const API_BASE = window.location.origin;
        // Old URL
    const originalUrl = "https://cfd-v4-service-channel-stitcher-use1-1.prd.pluto.tv/stitch/hls/channel/6675c7868768aa0008d7f1c7/master.m3u8?terminate=false&appName=web&appVersion=unknown&clientTime=0&deviceDNT=0&deviceId=d3595b5a-7553-4a6b-b9dd-c30951631395&deviceMake=Chrome&deviceModel=web&deviceType=web&deviceVersion=unknown&includeExtendedEvents=false&serverSideAds=false&sid=bc32713f-dc5f-45d9-8650-2b4e69506b23";

    // New URL pointing to your Express server
    const hlsUrl = `${API_BASE}/proxy?url=${encodeURIComponent(originalUrl)}`;

    let hls;

    if (Hls.isSupported()) {
      hls = new Hls({
        liveSyncDurationCount: 3,    // Keep 3 segments (approx 15s) behind live edge for stability
        maxStarvationDelay: 1,      // Don't wait long if buffer is empty
        nudgeOffset: 0.1,           // Small nudge if stuck
        nudgeMaxRetry: 5,           // Try nudging 5 times before giving up
        enableWorker: true          // Use web worker for smoother processing
      });
      hls.loadSource(hlsUrl);
      hls.attachMedia(video);

      // When manifest is loaded â†’ Populate quality list
      hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
          if (data.fatal) {
              console.log("Fatal error detected. Refreshing in 5 seconds...");
              setTimeout(() => {
                  window.location.reload();
              }, 5000);
          }

        const levels = hls.levels;

        // Add available quality levels
        levels.forEach((level, index) => {
          let opt = document.createElement("option");
          opt.value = index;
          opt.textContent = level.height
            ? `${level.height}p`
            : `Level ${index}`;
          qualitySelect.appendChild(opt);
        });
      });

      // When user selects quality
      qualitySelect.addEventListener("change", () => {
        const value = qualitySelect.value;

        if (value === "auto") {
          hls.currentLevel = -1; // auto
          console.log("Quality set to AUTO");
        } else {
          hls.currentLevel = parseInt(value); // manual
          console.log("Quality set to:", hls.currentLevel);
        }
      });

    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = hlsUrl;
    }

    const unmuteBtn = document.getElementById("unmuteBtn");

    function toggleMute() {
    if (video.muted) {
        video.muted = false;
        unmuteBtn.textContent = "ðŸ”Š Mute";
    } else {
        video.muted = true;
        unmuteBtn.textContent = "ðŸ”ˆ Unmute";
    }
    }

    // Attach the listener
    unmuteBtn.addEventListener("click", toggleMute);

    // --- SMART RECOVERY HEARTBEAT ---
    let lastTime = -1;
    let stuckCounter = 0;
    let loopCounter = 0;

    setInterval(() => {
        // Only check if video is meant to be playing and is ready
        if (hls && !video.paused && video.readyState >= 2) {
            const currentPos = video.currentTime;

            // 1. INSTANT RELOAD ON JUMP BACK (The Loop)
            // If current time is suddenly LESS than it was a second ago by more than 0.5s
            if (lastTime > 0 && currentPos < lastTime - 0.5) {
                console.error("Critical Jump Back detected. Reloading player...");
                window.location.reload(); 
                return; // Exit interval
            }

            // 2. DETECT STALL (Video not moving)
            if (Math.abs(currentPos - lastTime) < 0.2) {
                stuckCounter++;
                console.warn(`ðŸ¢ Stall detected... (${stuckCounter}/6)`);
            } else {
                stuckCounter = 0;
            }

            // 3. RECOVER FROM STALL
            if (stuckCounter >= 6) {
                const livePos = hls.liveSyncPosition;
                
                // Check if we are already at the live edge
                const distanceToLive = livePos ? Math.abs(video.currentTime - livePos) : 0;

                if (distanceToLive < 1) {
                    // CASE A: Stuck at the very edge. Nudge backward to try and kickstart the buffer.
                    console.warn("Stuck at live edge. Nudging back 2 seconds...");
                    video.currentTime = video.currentTime - 2;
                    stuckCounter = 0; 
                } 
                else if (livePos && distanceToLive > 3) {
                    // CASE B: We are behind live. Jump to the edge.
                    console.log("Stuck behind live. Jumping to edge...");
                    video.currentTime = livePos;
                    stuckCounter = 0;
                } 
                else {
                    // CASE C: Truly dead. Hard reload.
                    console.error("Hard stall. Refreshing page...");
                    window.location.reload();
                }
            }

            lastTime = currentPos;
        }
    }, 1000);
    </script>
</body>
</html>
