<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon TV | Fixed Audio Sync</title>
    <link rel="shortcut icon" href="./images/Pokemon-Logo.jpg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pokemonYellow: '#ffcb05',
                        pokemonBlue: '#3d7dca',
                        darkBg: '#0a101e',
                        cardBg: '#161d2fcc',
                        borderCol: '#232d45',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0a101e; color: #f5f5f4; }
        .glass { backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <a href="https://giveth-station.vercel.app/tv" class="inline-flex items-center justify-center w-12 h-12 bg-yellow-400 text-black rounded-xl mb-6 hover:translate-x-[-4px] transition-transform shadow-lg">
            &larr;
        </a>
        
        <div class="glass bg-cardBg border border-borderCol rounded-[2rem] p-6 mb-8 flex flex-col md:flex-row gap-8 items-center">
            <div class="w-48 h-48 md:w-60 md:h-60 rounded-2xl overflow-hidden border-2 border-pokemonYellow/30 bg-black flex-shrink-0">
                <img src="./images/Pokemon-Logo.jpg" alt="Pokémon Logo" class="w-full h-full object-contain p-4">
            </div>
            
            <div class="flex-1 text-center md:text-left">
                <h2 class="text-4xl md:text-6xl font-black text-pokemonYellow uppercase mb-2">Pokémon TV</h2>
                <p class="text-slate-400 font-medium mb-4">Adventure • Action • Fantasy</p>
                <div class="bg-slate-800/40 border-l-4 border-pokemonBlue p-4 rounded-r-xl text-sm leading-relaxed text-slate-300">
                    Experience the world of Pokémon like never before with 24/7 non-stop streaming. Follow Ash and Pikachu across diverse regions in their quest to become the very best.
                </div>
            </div>
        </div>

        <div class="relative group rounded-[2rem] overflow-hidden border-4 border-borderCol bg-black shadow-2xl">
            <video id="video" class="w-full aspect-video" controls autoplay playsinline muted></video>
        </div>

        <div class="mt-8 flex flex-wrap gap-4 justify-center items-center">
            <div class="flex items-center gap-2">
                <label for="qualitySelect" class="text-xs uppercase tracking-widest text-slate-500 font-bold">Quality:</label>
                <select id="qualitySelect" class="bg-slate-800 border border-borderCol text-white px-4 py-3 rounded-xl focus:outline-none focus:border-pokemonBlue">
                    <option value="0">Low</option>
                    <option value="1">Medium-Low</option>
                    <option value="2">Medium</option>
                    <option value="3" selected>High (720p)</option>
                    <option value="4">Full HD</option>
                </select>
            </div>

            <button onclick="loadStream()" class="bg-pokemonBlue hover:bg-blue-600 text-white font-bold px-8 py-3 rounded-xl transition-all hover:-translate-y-1 active:scale-95 shadow-lg flex items-center gap-2">
                <span>▶</span> PLAY STREAM
            </button>
        </div>
    </div>
    <script>
        const video = document.getElementById('video');
        let hls = new Hls();
        let lastTime = -1;
        let stuckCounter = 0;

        async function loadStream() {
            const q = document.getElementById('qualitySelect').value;
            const res = await fetch(`/pokemon/quality/${q}`);
            const data = await res.json();
            
            if (Hls.isSupported()) {
                // If already playing, destroy previous instance to avoid memory leaks
                hls.destroy();
                hls = new Hls();
                
                hls.loadSource(data.url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            }
        }

        // --- STUCK DETECTION LOGIC ---
        setInterval(() => {
            if (!video.paused && !video.ended) {
                // Check if the time has progressed
                if (video.currentTime === lastTime) {
                    stuckCounter++;
                    // If stuck for 1 second (since interval is 500ms, 2 ticks = 1s)
                    if (stuckCounter >= 2) {
                        console.warn("Player stuck detected. Refreshing...");
                        refreshPlayer();
                        stuckCounter = 0;
                    }
                } else {
                    stuckCounter = 0;
                }
                lastTime = video.currentTime;
            }
        }, 500); // Check every 500ms for precision

        function refreshPlayer() {
            // Option 1: Hls.js internal recovery (faster)
            hls.recoverMediaError(); 
            
            // Option 2: Full Reload (more robust for network/buffer gaps)
            const currentSource = hls.url;
            if (currentSource) {
                hls.loadSource(currentSource);
                video.play();
            }
        }
    </script>
</body>
</html>
